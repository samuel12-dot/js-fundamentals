<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>
</head>

<body>

    <script>
        const randNum = parseInt(Math.random() * 20)

        for (let count = 1; count <= 6; count++) {
            const guessNum = count < 6 ? prompt(`Attempt No.${count}\nGuess a Number from 1 - 20`) * 1 : null

            if (count <= 5) {
                if (guessNum !== randNum) {
                    alert(`Your guess is ${randNum > guessNum ? 'less' : 'more'} than the number`)
                }
                else {
                    alert(`Great! You got it, the secret number is ${randNum}`)
                }
            }
            else {
                alert(`Sorry, you have exhausted the number of guesses,\nthe secret number is ${randNum}`)
            }
        }
    </script>
</body>

</html>
